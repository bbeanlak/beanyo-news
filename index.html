<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Kartika! 🎂</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Pacifico&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating Bubbles Background */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
            }
            50% {
                transform: translateY(-100vh) scale(1);
            }
        }

        /* Main Container */
        .birthday-container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: bounce-in 1s ease-out;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Cute Characters */
        .characters {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .character {
            width: 120px;
            height: 120px;
            background: #ffd1dc;
            border-radius: 50%;
            position: relative;
            animation: wobble 2s ease-in-out infinite;
        }

        .character:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes wobble {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Character Features */
        .character::before,
        .character::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            top: 40px;
        }

        .character::before {
            left: 35px;
        }

        .character::after {
            right: 35px;
        }

        /* Character Smile */
        .smile {
            position: absolute;
            width: 30px;
            height: 15px;
            border-bottom: 3px solid #333;
            border-radius: 0 0 30px 30px;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Party Hat */
        .hat {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #9b59b6;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: hat-dance 1s ease-in-out infinite alternate;
        }

        @keyframes hat-dance {
            0% {
                transform: translateX(-50%) rotate(-10deg);
            }
            100% {
                transform: translateX(-50%) rotate(10deg);
            }
        }

        /* Birthday Cake */
        .cake {
            width: 150px;
            height: 100px;
            background: #f8b500;
            margin: 30px auto;
            position: relative;
            border-radius: 10px;
            animation: cake-appear 1s ease-out 0.5s both;
        }

        @keyframes cake-appear {
            from {
                transform: scale(0) rotate(180deg);
            }
            to {
                transform: scale(1) rotate(0deg);
            }
        }

        .cake::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 30px;
            background: #d63031;
            top: -20px;
            left: 0;
            border-radius: 50% 50% 10px 10px;
        }

        /* Candles */
        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background: #e17055;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffa502 0%, #ff6348 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: -15px;
            left: -5px;
            animation: flicker 0.5s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% {
                transform: scale(1) rotate(-2deg);
            }
            100% {
                transform: scale(1.1) rotate(2deg);
            }
        }

        /* Text Styles */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #e17055;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #f8b500;
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% {
                color: #e17055;
            }
            25% {
                color: #74b9ff;
            }
            50% {
                color: #a29bfe;
            }
            75% {
                color: #fd79a8;
            }
        }

        .name {
            font-size: 4rem;
            font-weight: 700;
            color: #6c5ce7;
            margin: 20px 0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .message {
            font-size: 1.5rem;
            color: #2d3436;
            margin: 20px 0;
        }

        /* Music Button */
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ff6b9d;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
            animation: music-pulse 2s ease-in-out infinite;
            z-index: 100;
            font-size: 2rem;
        }

        @keyframes music-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 5px 30px rgba(255, 107, 157, 0.6);
            }
        }

        /* Surprise Button */
        .surprise-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            animation: btn-glow 2s ease-in-out infinite;
        }

        @keyframes btn-glow {
            0%, 100% {
                box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 5px 30px rgba(102, 126, 234, 0.8);
            }
        }

        .surprise-btn:hover {
            transform: translateY(-3px);
        }

        /* Hearts Rain */
        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 2rem;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Stars */
        .star {
            position: absolute;
            color: #feca57;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: modal-bounce 0.5s ease-out;
        }

        @keyframes modal-bounce {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script>
        let musicPlaying = false;
        let synth;
        let pattern;

        // Happy Birthday melody notes and timing
        const happyBirthdayNotes = [
            { note: 'C4', duration: '8n', time: 0 },
            { note: 'C4', duration: '8n', time: 0.25 },
            { note: 'D4', duration: '4n', time: 0.5 },
            { note: 'C4', duration: '4n', time: 1 },
            { note: 'F4', duration: '4n', time: 1.5 },
            { note: 'E4', duration: '2n', time: 2 },
            
            { note: 'C4', duration: '8n', time: 3 },
            { note: 'C4', duration: '8n', time: 3.25 },
            { note: 'D4', duration: '4n', time: 3.5 },
            { note: 'C4', duration: '4n', time: 4 },
            { note: 'G4', duration: '4n', time: 4.5 },
            { note: 'F4', duration: '2n', time: 5 },
            
            { note: 'C4', duration: '8n', time: 6 },
            { note: 'C4', duration: '8n', time: 6.25 },
            { note: 'C5', duration: '4n', time: 6.5 },
            { note: 'A4', duration: '4n', time: 7 },
            { note: 'F4', duration: '4n', time: 7.5 },
            { note: 'E4', duration: '4n', time: 8 },
            { note: 'D4', duration: '2n', time: 8.5 },
            
            { note: 'Bb4', duration: '8n', time: 9.5 },
            { note: 'Bb4', duration: '8n', time: 9.75 },
            { note: 'A4', duration: '4n', time: 10 },
            { note: 'F4', duration: '4n', time: 10.5 },
            { note: 'G4', duration: '4n', time: 11 },
            { note: 'F4', duration: '2n', time: 11.5 }
        ];

        // Initialize Tone.js
        async function initMusic() {
            await Tone.start();
            
            // Create a synth with a nice sound
            synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: {
                    type: 'triangle'
                },
                envelope: {
                    attack: 0.005,
                    decay: 0.1,
                    sustain: 0.3,
                    release: 1
                }
            }).toDestination();
            
            // Add reverb for nicer sound
            const reverb = new Tone.Reverb(1.5).toDestination();
            synth.connect(reverb);
            
            // Set volume
            synth.volume.value = -10;
        }

        // Play Happy Birthday
        function playHappyBirthday() {
            const now = Tone.now();
            happyBirthdayNotes.forEach(note => {
                synth.triggerAttackRelease(note.note, note.duration, now + note.time);
            });
            
            // Loop the song
            setTimeout(() => {
                if (musicPlaying) {
                    playHappyBirthday();
                }
            }, 13000); // Song duration
        }

        // Toggle Music
        async function toggleMusic() {
            const musicBtn = document.querySelector('.music-btn');
            
            if (!synth) {
                await initMusic();
            }
            
            if (musicPlaying) {
                Tone.Transport.stop();
                musicBtn.innerHTML = '🎵';
                musicPlaying = false;
            } else {
                playHappyBirthday();
                musicBtn.innerHTML = '🔇';
                musicPlaying = true;
            }
        }

        // Auto play music on load
        window.onload = function() {
            setTimeout(async () => {
                try {
                    await initMusic();
                    toggleMusic();
                } catch (e) {
                    console.log('Click music button to play');
                }
            }, 1000);
        };

        // Create floating bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.width = Math.random() * 60 + 20 + 'px';
            bubble.style.height = bubble.style.width;
            bubble.style.animationDuration = Math.random() * 3 + 5 + 's';
            bubble.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(bubble);
            
            setTimeout(() => bubble.remove(), 8000);
        }

        // Create hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 8000);
        }

        // Create stars
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = '✨';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.fontSize = Math.random() * 1.5 + 1 + 'rem';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
            
            setTimeout(() => star.remove(), 3000);
        }

        // Show surprise modal
        function showSurprise() {
            document.getElementById('modal').classList.add('show');
            
            // Extra celebration
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createHeart();
                    createStar();
                }, i * 100);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        // Continuous animations
        setInterval(createBubble, 2000);
        setInterval(createHeart, 3000);
        setInterval(createStar, 1500);

        // Initial animation burst
        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                createBubble();
                if (i % 2 === 0) createHeart();
                if (i % 3 === 0) createStar();
            }, i * 200);
        }
    </script>
</body>
</html>
