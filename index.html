<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CRYPTO INTEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #7a04eb;
            --accent-color: #ff00c3;
            --bg-color: #070b17;
            --card-color: #0e1b33;
            --bullish-color: #00ff88;
            --bearish-color: #ff3366;
            --neutral-color: #ffae00;
            --good-news-color: #00ca72;
            --bad-news-color: #ff4a5e;
            --glow: 0 0 15px rgba(0, 247, 255, 0.7);
            --text-shadow: 0 0 5px rgba(0, 247, 255, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: white;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(122, 4, 235, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 195, 0.05) 0%, transparent 60%);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 12px;
        }
        
        /* Header & Logo */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--card-color) 0%, rgba(14, 27, 51, 0.8) 100%);
            border-radius: 16px;
            padding: 16px 20px;
            box-shadow: var(--glow), 0 10px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(0, 247, 255, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 50%, rgba(0, 247, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 50%, rgba(122, 4, 235, 0.1) 0%, transparent 50%);
            z-index: 0;
        }
        
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.2), transparent);
            animation: shine 5s infinite;
            z-index: 1;
        }
        
        @keyframes shine {
            0% { left: -150%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        
        .logo {
            display: flex;
            align-items: center;
            z-index: 2;
        }
        
        .logo-icon {
            font-size: 32px;
            margin-right: 12px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.9);
            animation: pulse 2s ease-in-out infinite, float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .logo-text {
            font-weight: bold;
            font-size: 22px;
            letter-spacing: 1px;
        }
        
        .logo-text span {
            color: var(--primary-color);
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .user-brand {
            font-size: 14px;
            z-index: 1;
            background-color: rgba(7, 11, 23, 0.8);
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(255, 0, 195, 0.4);
            animation: glow 4s ease-in-out infinite;
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 0, 195, 0.4); }
            50% { box-shadow: 0 0 20px rgba(255, 0, 195, 0.7); }
            100% { box-shadow: 0 0 10px rgba(255, 0, 195, 0.4); }
        }
        
        .user-brand i {
            margin-right: 5px;
            color: var(--accent-color);
        }
        
        /* Market Status */
        .market-status {
            background: linear-gradient(135deg, var(--card-color) 0%, rgba(14, 27, 51, 0.9) 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border: 1px solid rgba(122, 4, 235, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .market-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(122, 4, 235, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 40%);
            z-index: 0;
        }
        
        .market-info {
            position: relative;
            z-index: 1;
        }
        
        .market-status-title {
            font-size: 14px;
            margin-bottom: 8px;
            color: #8c9cb8;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .btc-price {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 4px;
            background: linear-gradient(to right, #ffffff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .btc-change {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        .btc-change i {
            margin-right: 6px;
        }
        
        .bullish {
            color: var(--bullish-color);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
        }
        
        .bearish {
            color: var(--bearish-color);
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.6);
        }
        
        .neutral {
            color: var(--neutral-color);
            text-shadow: 0 0 10px rgba(255, 174, 0, 0.6);
        }
        
        .market-gauge {
            background: conic-gradient(from 0deg at 50% 50%, 
                rgba(255, 51, 102, 0.2) 0%, 
                rgba(255, 174, 0, 0.2) 120deg, 
                rgba(0, 255, 136, 0.2) 240deg, 
                rgba(255, 51, 102, 0.2) 360deg);
            width: 130px;
            height: 130px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 247, 255, 0.3);
            border: 3px solid rgba(0, 247, 255, 0.3);
            animation: rotate 10s linear infinite;
            z-index: 1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .gauge-inner {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: rgba(7, 11, 23, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            animation: counter-rotate 10s linear infinite;
        }
        
        @keyframes counter-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        .gauge-label {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }
        
        /* Nav Tabs */
        .nav-tabs {
            display: flex;
            background: linear-gradient(135deg, var(--card-color) 0%, rgba(14, 27, 51, 0.9) 100%);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(122, 4, 235, 0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .nav-tabs::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 50%, rgba(0, 247, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 50%, rgba(122, 4, 235, 0.05) 0%, transparent 50%);
            z-index: 0;
        }
        
        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 14px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        .nav-tab i {
            margin-right: 6px;
            font-size: 16px;
        }
        
        .nav-tab::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            transition: all 0.3s ease;
            z-index: 1;
        }
        
        .nav-tab.active {
            color: var(--primary-color);
            background: linear-gradient(to bottom, rgba(0, 247, 255, 0.1), transparent);
        }
        
        .nav-tab.active::before {
            width: 100%;
            box-shadow: var(--glow);
        }
        
        /* Content Sections */
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* News Items */
        .news-container {
            margin-bottom: 20px;
        }
        
        .news-filter {
            display: flex;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 15px;
            scrollbar-width: none;
            position: relative;
        }
        
        .news-filter::-webkit-scrollbar {
            display: none;
        }
        
        .news-filter::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 30px;
            background: linear-gradient(to right, transparent, var(--bg-color));
            pointer-events: none;
        }
        
        .filter-button {
            background: linear-gradient(135deg, rgba(14, 27, 51, 0.9) 0%, rgba(14, 27, 51, 0.7) 100%);
            border: 1px solid rgba(0, 247, 255, 0.2);
            color: white;
            border-radius: 20px;
            padding: 8px 16px;
            margin-right: 10px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }
        
        .filter-button i {
            margin-right: 5px;
            font-size: 14px;
        }
        
        .filter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, rgba(122, 4, 235, 0.3) 0%, rgba(14, 27, 51, 0.7) 100%);
        }
        
        .filter-button.active {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
            border: 1px solid var(--primary-color);
        }
        
        .news-item {
            background: linear-gradient(135deg, var(--card-color) 0%, rgba(14, 27, 51, 0.9) 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(122, 4, 235, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .news-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(122, 4, 235, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 247, 255, 0.05) 0%, transparent 40%);
            z-index: 0;
        }
        
        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15), 0 0 15px rgba(0, 247, 255, 0.2);
            border: 1px solid rgba(0, 247, 255, 0.3);
        }
        
        .news-sentiment {
            position: absolute;
            top: -8px;
            right: 20px;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            z-index: 2;
        }
        
        .good-news {
            background: linear-gradient(to right, var(--good-news-color), #00ffa3);
            color: #003b21;
        }
        
        .bad-news {
            background: linear-gradient(to right, var(--bad-news-color), #ff85a5);
            color: #3d0011;
        }
        
        .news-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
            position: relative;
            z-index: 1;
            line-height: 1.4;
        }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 13px;
            color: #a3b5d0;
            position: relative;
            z-index: 1;
        }
        
        .news-source {
            display: flex;
            align-items: center;
        }
        
        .news-source i {
            margin-right: 6px;
            color: var(--primary-color);
        }
        
        .news-date {
            display: flex;
            align-items: center;
        }
        
        .news-date i {
            margin-right: 6px;
            color: var(--primary-color);
        }
        
        .news-summary {
            font-size: 14px;
            color: #d0d7e2;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            line-height: 1.6;
        }
        
        .news-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            position: relative;
            z-index: 1;
        }
        
        .news-tag {
            background: rgba(122, 4, 235, 0.15);
            color: var(--primary-color);
            border-radius: 12px;
            padding: 4px 10px;
            font-size: 11px;
            letter-spacing: 0.5px;
            border: 1px solid rgba(0, 247, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .news-tag:hover {
            background: rgba(0, 247, 255, 0.15);
            transform: translateY(-2px);
        }
        
        /* Economic Calendar */
        .calendar-item {
            background: linear-gradient(135deg, var(--card-color) 0%, rgba(14, 27, 51, 0.9) 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(122, 4, 235, 0.2);
            transition: all 0.3s ease;
            display: flex;
            overflow: hidden;
        }
        
        .calendar-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(122, 4, 235, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 247, 255, 0.05) 0%, transparent 40%);
            z-index: 0;
        }
        
        .calendar-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15), 0 0 15px rgba(0, 247, 255, 0.2);
            border: 1px solid rgba(0, 247, 255, 0.3);
        }
        
        .calendar-date {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 70px;
            border-right: 1px solid rgba(0, 247, 255, 0.2);
            padding-right: 15px;
            margin-right: 15px;
            font-size: 12px;
            position: relative;
            z-index: 1;
        }
        
        .calendar-day {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.4);
        }
        
        .calendar-month {
            color: #8c9cb8;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .calendar-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }
        
        .calendar-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
            color: white;
        }
        
        .calendar-details {
            font-size: 13px;
            color: #a3b5d0;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .calendar-details i {
            margin-right: 6px;
            color: var(--primary-color);
        }
        
        .calendar-importance {
            margin-left: 15px;
            display: flex;
            align-items: center;
        }
        
        .importance-indicator {
            display: flex;
            margin-left: 6px;
        }
        
        .importance-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 3px;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.3);
        }
        
        .importance-dot.active {
            background-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }
        
        .high-importance .importance-dot.active {
            background-color: var(--bullish-color);
            box-shadow: 0 0 5px var(--bullish-color);
        }
        
        .calendar-impact {
            background: rgba(14, 27, 51, 0.6);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 12px;
            padding: 10px 15px;
            font-size: 13px;
            color: #d0d7e2;
            line-height: 1.6;
            margin-top: 5px;
            position: relative;
        }
        
        .calendar-impact::before {
            content: 'Analisis Impact';
            position: absolute;
            top: -10px;
            left: 15px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
            color: white;
            letter-spacing: 0.5px;
        }
        
        .calendar-impact .impact-positive {
            color: var(--bullish-color);
            font-weight: bold;
        }
        
        .calendar-impact .impact-negative {
            color: var(--bearish-color);
            font-weight: bold;
        }
        
        /* Loading and Errors */
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .loading i {
            font-size: 30px;
            animation: spin 1.5s linear infinite;
        }
        
        .loading-text {
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.2) 0%, rgba(255, 51, 102, 0.1) 100%);
            border: 1px solid var(--bearish-color);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .error-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 51, 102, 0.2) 0%, transparent 70%);
            z-index: 0;
        }
        
        .error-message i {
            color: var(--bearish-color);
            margin-right: 8px;
            font-size: 18px;
            position: relative;
            z-index: 1;
        }
        
        /* Neon Animation Effects */
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; text-shadow: 0 0 10px rgba(0, 247, 255, 0.7); }
            50% { opacity: 0.7; text-shadow: 0 0 20px rgba(0, 247, 255, 0.9); }
            100% { opacity: 1; text-shadow: 0 0 10px rgba(0, 247, 255, 0.7); }
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #8c9cb8;
            margin-top: 30px;
            letter-spacing: 0.5px;
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .footer a:hover {
            text-shadow: 0 0 8px var(--primary-color);
        }
        
        /* Debug Panel */
        .debug-panel {
            background-color: rgba(0, 0, 0, 0.85);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            font-size: 11px;
            color: #00ff88;
            max-height: 100px;
            overflow-y: auto;
            z-index: 999;
            border-top: 1px solid var(--primary-color);
            font-family: monospace;
        }
        
        /* Particle Effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.6;
            box-shadow: 0 0 10px var(--primary-color);

            const gaugeLabel = document.querySelector('.gauge-label');

                    headers: {
                        'x-cg-pro-api-key': apiKey
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                debug('API response received: ' + JSON.stringify(data));
                
                if (data && data.bitcoin) {
                    const price = data.bitcoin.usd;
                    const changePercent = data.bitcoin.usd_24h_change;
                    
                    // Format price with commas
                    btcPrice.textContent = `${price.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    })}`;
                    
                    // Set change value and style
                    const isPositive = changePercent > 0;
                    const iconClass = isPositive ? 'fa-arrow-up' : 'fa-arrow-down';
                    const changeClass = isPositive ? 'bullish' : 'bearish';
                    
                    btcChange.className = `btc-change ${changeClass}`;
                    btcChange.innerHTML = `<i class="fas ${iconClass}"></i> ${isPositive ? '+' : ''}${changePercent.toFixed(2)}%`;
                    
                    // Set gauge label
                    let marketSentiment = 'NEUTRAL';
                    let marketClass = 'neutral';
                    
                    if (changePercent > 2) {
                        marketSentiment = 'BULLISH';
                        marketClass = 'bullish';
                    } else if (changePercent < -2) {
                        marketSentiment = 'BEARISH';
                        marketClass = 'bearish';
                    }
                    
                    gaugeLabel.textContent = marketSentiment;
                    gaugeLabel.className = `gauge-label ${marketClass}`;
                    
                    debug(`Updated market data: Price=${price}, Change=${changePercent}%, Sentiment=${marketSentiment}`);
                } else {
                    debug('Bitcoin data not found in API response');
                    fallbackMarketUpdate();
                }
            } catch (error) {
                debug(`Error fetching market data: ${error.message}`);

            }
